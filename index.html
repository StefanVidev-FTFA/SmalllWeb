<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Button</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e7e7e7;
        }
        button:hover {
            background-color: #d7d7d7;
        }
    </style>
</head>
<body>

    <h1>Go to Code Page</h1>

    <button onclick="navigateToCodePage()">View Code Page</button>

    <script>
        function navigateToCodePage() {
            // Navigate to code.html in the same directory
            window.location.href = "code.html";
        }
    </script>

</body>
</html>
